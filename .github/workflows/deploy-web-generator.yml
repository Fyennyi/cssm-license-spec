name: Deploy Generator to GitHub Pages

on:
  push:
    paths:
      - 'web-generator/**'
      - '.github/workflows/deploy-web-generator.yml'
    branches:
      - main

jobs:
  build:
    name: Build web-generator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-generator
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-generator/dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
