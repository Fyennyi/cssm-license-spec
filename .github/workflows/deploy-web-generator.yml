name: Deploy Generator to GitHub Pages

on:
  push:
    paths:
      - 'web-generator/**'
      - '.github/workflows/deploy-web-generator.yml'
    branches:
      - main

jobs:
  build:
    name: Build web-generator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-generator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: generator-dist
          path: web-generator/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: generator-dist
          path: web-generator/dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-generator/dist
          publish_branch: gh-pages
